# Remote Theme Configuration
remote_theme: mmistakes/minimal-mistakes@4.26.2

# Site Metadata
title: "Don't Panic, Organize!"
description: "Resources for Community Resilience"
subtitle: "Resources for Community Resilience" # site tagline that appears below site title in masthead
logo: /assets/CTLogo.png
feed: false

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Header and Footer Settings
header:
  nav:
    - enabled: true
  logo:
    - path: /assets/CTLogo.png
      alt: "Logo"
      width: 150px
  include_logo: true

# Footer social links 
footer:
  content: "Â© 2024 Community Tech NY. Built with <a href='https://mmistakes.github.io/minimal-mistakes/' target='_blank'>Minimal Mistakes</a>.
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.communitytechny.org/"  
    - label: "GitHub"
      url: "https://github.com/Community-Tech-Lab"
      icon: "fab fa-github"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/commtechny/"
    - label: "Email"
      url: mailto:info@communitytechny.org
      icon: "fas fa-envelope"
    
# Defaults for Posts
defaults:
  - scope:
      path: "" # Applies to all files in the project
      type: "posts"
    values:
      layout: "single"

# Defaults for Pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "sample"

# Optional Settings for Minimal Mistakes
theme_skin: "default"
sass:
  custom: "assets/css/main.scss"
  custom: "assets/css/custom.css"
      
